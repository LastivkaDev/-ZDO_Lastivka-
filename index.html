<script>
let isAdmin = false; // змінна для перевірки чи адмін

function addEditor(sectionId){
    if(!isAdmin) return; // якщо не адмін, редактор не показуємо
    const section = document.getElementById(sectionId);
    const editorDiv = document.createElement('div');
    const textarea = document.createElement('textarea');
    textarea.id = sectionId+'Text';
    textarea.placeholder = "Напиши тут текст...";
    textarea.value = localStorage.getItem(sectionId) || '';
    const btn = document.createElement('button');
    btn.innerText = "Зберегти";
    btn.className = "saveBtn";
    btn.onclick = ()=> {
        localStorage.setItem(sectionId, textarea.value);
        alert("Текст збережено!");
    }
    editorDiv.appendChild(textarea);
    editorDiv.appendChild(btn);
    section.appendChild(editorDiv);
}
</script>
